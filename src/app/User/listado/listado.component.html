<table class="table">
    <thead class="thead-dark">

        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let us of user">
            <td scope="row">{{us.id}}</td>
            <td>{{us.nombre}}</td>
            <td>{{us.apellido}}</td>
            <td>{{us.tlf}}</td>
            <td>{{us.username}}</td>
            <td>{{us.password}}</td>

            <td><button (click)="Editar(user)">modificar</button></td>
            <td><button (click)="Eliminar(user)">eliminar</button></td>
        </tr>
    </tbody>
</table>
